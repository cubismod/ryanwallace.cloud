<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="256" viewBox="0 0 1024 256" role="img" aria-labelledby="title desc">
  <title id="title">Boston Transit Monitors â€” Wordmark</title>
  <desc id="desc">Formal wordmark with monitor/telemetry motif.</desc>
  <rect width="100%" height="100%" fill="white"/>

  <!-- Monitor motif: rounded rect with telemetry line -->
  <g transform="translate(32,64)">
    <rect x="0" y="0" width="88" height="88" rx="10" fill="#0F172A"/>
    <polyline points="12,56 28,56 36,36 52,72 66,48 76,56" fill="none" stroke="#84CC16" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
