    <text x="0" y="220" font-family="Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Noto Sans'" font-weight="700" font-size="92" fill="#0F172A">Monitors</text>
  </g>

  <!-- Subtle baseline -->
  <line x1="144" y1="176" x2="900" y2="176" stroke="#E5E7EB" stroke-width="2"/>
